<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comic Restoration - Vercel Blob Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    .upload-area {
      border: 3px dashed #ddd;
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }
    .upload-area:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }
    .upload-area.dragover {
      border-color: #667eea;
      background: #f0f2ff;
    }
    input[type="file"] {
      display: none;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .option {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .option label {
      cursor: pointer;
      user-select: none;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }
    .status.info { background: #e3f2fd; color: #1976d2; display: block; }
    .status.success { background: #e8f5e9; color: #388e3c; display: block; }
    .status.error { background: #ffebee; color: #c62828; display: block; }
    .progress {
      margin: 20px 0;
      display: none;
    }
    .progress-bar {
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      transition: width 0.3s;
    }
    .results {
      display: none;
      margin-top: 30px;
    }
    .results.show {
      display: block;
    }
    .image-compare {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    .image-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .image-box img {
      width: 100%;
      display: block;
    }
    .image-box .label {
      padding: 10px;
      background: #f8f9fa;
      font-weight: 600;
      text-align: center;
    }
    .download-btn {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      background: #4caf50;
      color: white;
      padding: 12px 30px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé® Comic Restoration with Vercel Blob</h1>
    <p class="subtitle">Upload your comic page and let AI restore it to its former glory</p>

    <div class="upload-area" id="uploadArea">
      <h3>üìÅ Drop your comic page here or click to browse</h3>
      <p style="color: #999; margin-top: 10px;">Supports JPG, PNG, TIFF (max 50MB)</p>
      <input type="file" id="fileInput" accept="image/jpeg,image/jpg,image/png,image/tiff">
    </div>

    <div class="options">
      <div class="option">
        <input type="checkbox" id="enableAI" checked>
        <label for="enableAI">AI Damage Repair</label>
      </div>
      <div class="option">
        <input type="checkbox" id="faceEnhance" checked>
        <label for="faceEnhance">Face Enhancement</label>
      </div>
      <div class="option">
        <input type="checkbox" id="runQA">
        <label for="runQA">Quality Analysis</label>
      </div>
      <div class="option">
        <label for="scale">Scale:</label>
        <select id="scale">
          <option value="2" selected>2x</option>
          <option value="4">4x</option>
        </select>
      </div>
      <div class="option">
        <label for="lighting">Lighting:</label>
        <select id="lighting">
          <option value="none">None</option>
          <option value="modern-reprint" selected>Modern Reprint</option>
          <option value="vintage-warmth">Vintage Warmth</option>
          <option value="high-contrast">High Contrast</option>
        </select>
      </div>
    </div>

    <button id="restoreBtn" disabled>Restore Comic</button>

    <div class="status" id="status"></div>

    <div class="progress" id="progress">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <div class="results" id="results">
      <h2>‚ú® Results</h2>
      <div class="image-compare">
        <div class="image-box">
          <div class="label">Original</div>
          <img id="originalImg" src="" alt="Original">
        </div>
        <div class="image-box">
          <div class="label">Restored</div>
          <img id="restoredImg" src="" alt="Restored">
        </div>
      </div>
      <a id="downloadLink" class="download-btn" download>‚¨áÔ∏è Download Restored Image</a>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadArea = document.getElementById('uploadArea');
    const restoreBtn = document.getElementById('restoreBtn');
    const status = document.getElementById('status');
    const progress = document.getElementById('progress');
    const progressFill = document.getElementById('progressFill');
    const results = document.getElementById('results');

    let selectedFile = null;

    // File input handling
    uploadArea.addEventListener('click', () => fileInput.click());
    
    fileInput.addEventListener('change', (e) => {
      handleFile(e.target.files[0]);
    });

    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      handleFile(e.dataTransfer.files[0]);
    });

    function handleFile(file) {
      if (!file) return;

      // Validate file type
      const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/tiff'];
      if (!validTypes.includes(file.type)) {
        showStatus('error', '‚ùå Invalid file type. Please upload JPG, PNG, or TIFF.');
        return;
      }

      // Validate file size (50MB)
      if (file.size > 50 * 1024 * 1024) {
        showStatus('error', '‚ùå File too large. Maximum size is 50MB.');
        return;
      }

      selectedFile = file;
      uploadArea.innerHTML = `<h3>‚úÖ ${file.name}</h3><p>Ready to restore (${(file.size / 1024 / 1024).toFixed(2)}MB)</p>`;
      restoreBtn.disabled = false;
      showStatus('info', '‚úì File selected. Click "Restore Comic" to begin.');
    }

    // Restore button
    restoreBtn.addEventListener('click', async () => {
      if (!selectedFile) return;

      restoreBtn.disabled = true;
      results.classList.remove('show');
      
      try {
        // Step 1: Upload file
        showStatus('info', 'üì§ Uploading file...');
        showProgress(10);

        const uploadUrl = await uploadFile(selectedFile);
        showProgress(30);

        // Step 2: Process restoration
        showStatus('info', 'üé® Restoring comic page (this may take 1-2 minutes)...');
        
        const options = {
          enableAIRestore: document.getElementById('enableAI').checked,
          faceEnhance: document.getElementById('faceEnhance').checked,
          runQA: document.getElementById('runQA').checked,
          scale: parseInt(document.getElementById('scale').value),
          lightingPreset: document.getElementById('lighting').value
        };

        const result = await restoreComic(uploadUrl, options);
        showProgress(100);

        // Step 3: Display results
        showStatus('success', '‚úÖ Restoration complete!');
        displayResults(uploadUrl, result);

      } catch (error) {
        showStatus('error', `‚ùå Error: ${error.message}`);
        console.error(error);
      } finally {
        restoreBtn.disabled = false;
        hideProgress();
      }
    });

    async function uploadFile(file) {
      // Convert to base64
      const base64 = await fileToBase64(file);
      
      const response = await fetch('/api/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          file: base64,
          filename: file.name
        })
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error || 'Upload failed');
      }

      const data = await response.json();
      return data.url;
    }

    async function restoreComic(imageUrl, options) {
      const response = await fetch('/api/restore', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ imageUrl, options })
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error || 'Restoration failed');
      }

      return await response.json();
    }

    function displayResults(originalUrl, result) {
      document.getElementById('originalImg').src = originalUrl;
      document.getElementById('restoredImg').src = result.outputUrl;
      document.getElementById('downloadLink').href = result.downloadUrl;
      results.classList.add('show');
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    function showStatus(type, message) {
      status.className = `status ${type}`;
      status.textContent = message;
    }

    function showProgress(percent) {
      progress.style.display = 'block';
      progressFill.style.width = percent + '%';
    }

    function hideProgress() {
      setTimeout(() => {
        progress.style.display = 'none';
        progressFill.style.width = '0%';
      }, 1000);
    }
  </script>
</body>
</html>
